<ng-container *transloco="let t">
  <nav class="navbar">
    <div class="dock justify-center shadow-sm">
      @for (page of pages | keyvalue: null; track $index) {
        @if (!page.value.hidden) {
          <button
            tabindex="0"
            [routerLink]="page.value.url"
            routerLinkActive="dock-active"
          >
            <ng-icon size="1.2rem" [svg]="page.value.icon"></ng-icon>
            <span class="dock-label">{{ page.value.title }}</span>
          </button>
        }
      }

      <div class=" pointer-events-none h-8">
        <hr class="border h-full "/>
      </div>


      <div tabindex="0" (click)="themeService.toggleTheme()">
        <button tabindex="-1" class="swap swap-rotate">
          <input
            tabindex="-1"
            type="checkbox"
            [checked]="!themeService.isDarkMode()"
          />
          <!-- sun icon -->
          <svg
            class="swap-on size-5 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
            />
          </svg>

          <!-- moon icon -->
          <svg
            class="swap-off size-5 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
            />
          </svg>
        </button>
        <div class="dock-label">Theme</div>
      </div>
      <div
        tabindex="0"
        title="Change Language"
        class="hover:opacity-100 flex flex-col justify-center dropdown dropdown-end dropdown-top sm:dropdown-bottom"
      >
        <button
          tabindex="-1"
          class="flex flex-col items-center"
          aria-label="Language"
        >
          <div class="flex items-center gap-0.5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="size-5"
            >
              <path
                fill-rule="evenodd"
                d="M11 5a.75.75 0 0 1 .688.452l3.25 7.5a.75.75 0 1 1-1.376.596L12.89 12H9.109l-.67 1.548a.75.75 0 1 1-1.377-.596l3.25-7.5A.75.75 0 0 1 11 5Zm-1.24 5.5h2.48L11 7.636 9.76 10.5ZM5 1a.75.75 0 0 1 .75.75v1.261a25.27 25.27 0 0 1 2.598.211.75.75 0 1 1-.2 1.487c-.22-.03-.44-.056-.662-.08A12.939 12.939 0 0 1 5.92 8.058c.237.304.488.595.752.873a.75.75 0 0 1-1.086 1.035A13.075 13.075 0 0 1 5 9.307a13.068 13.068 0 0 1-2.841 2.546.75.75 0 0 1-.827-1.252A11.566 11.566 0 0 0 4.08 8.057a12.991 12.991 0 0 1-.554-.938.75.75 0 1 1 1.323-.707c.049.09.099.181.15.271.388-.68.708-1.405.952-2.164a23.941 23.941 0 0 0-4.1.19.75.75 0 0 1-.2-1.487c.853-.114 1.72-.185 2.598-.211V1.75A.75.75 0 0 1 5 1Z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              width="12px"
              height="12px"
              class="h-2 w-2 fill-current opacity-60 sm:inline-block"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 2048 2048"
            >
              <path
                d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"
              ></path>
            </svg>
          </div>
          <div class="dock-label">Language</div>
        </button>

        <div
          tabindex="0"
          class="dropdown-content bg-base-200 rounded-box w-56 overflow-y-auto border border-white/5 shadow-2xl outline-1 outline-black/5 z-50"
        >
          <ul class="menu menu-sm w-full gap-1">
            @for (lang of langs; track $index) {
              @let short = lang.short;
              @let full = lang.full;
              <li>
                <button
                  [class]="
                    translocoService.getActiveLang() === short
                      ? 'border-b border-b-sky-500'
                      : ''
                  "
                  (click)="translocoService.setActiveLang(short)"
                  [title]="`${short} - ${full}`"
                >
                  <span
                    class="badge badge-sm badge-outline pl-1.5 pr-1 pt-px font-mono text-[.6rem] font-bold tracking-widest opacity-50 uppercase"
                  >
                    {{ short }}
                  </span>
                  <span class="font-[sans-serif]">{{ full }}</span>
                </button>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </nav>
</ng-container>
