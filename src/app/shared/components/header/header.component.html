      <div class="flex cursor-pointer gap-2">
        <svg
          (click)="
            themeService.applyTheme(themeService.Theme.Light);
            toggleThemeInput.checked = themeService.isDarkMode()
          "
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"

          />
        </svg>
        <input
          type="checkbox"
          class="toggle theme-controller"
          #toggleThemeInput
          (change)="themeService.toggleTheme()"
          [defaultChecked]="themeService.isDarkMode()"
          [checked]="themeService.isDarkMode()"
        />
        <svg
          (click)="
            themeService.applyTheme(themeService.Theme.Dark);
            toggleThemeInput.checked = this.themeService.isDarkMode()
          "
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
