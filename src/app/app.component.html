<div>
  <header
    class="backdrop-blur bg-base-100 bg-opacity-90 shadow-sm select-none z-50 sm:sticky fixed bottom-0 inset-x-0"
  >
    <app-header></app-header>
  </header>

  <div
    [@routeTransition]="o.isActivated ? o.activatedRoute : ''"
    class="h-[calc(100vh-4em)] overflow-y-auto print:h-auto"
    (touchstart)="onTouchStart($event)"
    (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd()"
  >
    <router-outlet #o="outlet"> </router-outlet>
  </div>
</div>
