<ul class="grid gap-2 text-sm">
  @for (contact of contacts; track $index) {
    <li>
      <a [href]="contact.fullLink" [title]="contact.fullLink" target="_blank">
        <span class="flex gap-2">
          <ng-icon class="!text-blue-400" [svg]="contact.icon" size="18" />
          <p class="text-gray-500">
            {{ contact.shortLink }}
          </p>
        </span>
      </a>
    </li>

    @if (!$last) {
      <hr />
    }
  }
</ul>
